<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>CSS Carousel</title>
</head>
<body>
    <div class="carousel">
        <ol class="selector">
            <li><a href="#slide-1">1</a></li>
            <li><a href="#slide-2">2</a></li>
            <li><a href="#slide-3">3</a></li>
            <li><a href="#slide-4">4</a></li>
            <li><a href="#slide-5">5</a></li>
            <li><a href="#slide-6">6</a></li>
        </ol>
        <div class="slide" id="slide-1">1</div>
        <div class="slide" id="slide-2">2</div>
        <div class="slide" id="slide-3">3</div>
        <div class="slide" id="slide-4">4</div>
        <div class="slide" id="slide-5">5</div>
        <div class="slide" id="slide-6">6</div>
    </div>
</body>
</html>
